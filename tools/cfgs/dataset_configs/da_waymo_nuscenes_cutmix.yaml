DATASET: 'WaymoNusCutMixDataset'
CLASS_NAMES: ['car']
MIX_TYPE: cutmix
CUTMIX_PROB: 0.3
POINT_CLOUD_RANGE: [-54.0, -54.0, -5.0, 54.0, 54.0, 4.8]

DATA_SPLIT: {
    'train': train,
    'test': val
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    normalize_intensity: True,
    src_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp'],
}

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': True
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.075, 0.075, 0.2]
      MAX_POINTS_PER_VOXEL: 10
      MAX_NUMBER_OF_VOXELS: {
        'train': 120000,
        'test': 160000
      }

NuScenesDataset:
    _BASE_CONFIG_: cfgs/dataset_configs/nuscenes_dataset.yaml

    MAX_SWEEPS: 1
    SHIFT_COOR: [0.0, 0.0, 1.8]
    BALANCED_RESAMPLING: False
    PRED_VELOCITY: False
    SET_NAN_VELOCITY_TO_ZEROS: True
    CLASS_NAMES: ['car']

    INFO_PATH: {
        'train': [top_1_percent_frames_nuscenes_infos_10sweeps_train.pkl],
        'test': [nuscenes_infos_10sweeps_val.pkl],
    }

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              SHIFT_COOR: [0.0, 0.0, 1.8]
              DB_INFO_PATH:
                # - nuscenes_dbinfos_10sweeps_withvelo.pkl
                - top_1_percent_frames_nuscenes_dbinfos_10sweeps_withvelo.pkl
              PREPARE: {
                filter_by_min_points: [
                    'car:5'
                ],
              }

              SAMPLE_GROUPS: [
                'car:2'
              ]

              NUM_POINT_FEATURES: 5
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: True

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x', 'y']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.9, 1.1]

WaymoDataset:
    _BASE_CONFIG_: cfgs/dataset_configs/waymo_dataset.yaml
    CLASS_NAMES: ['Vehicle']
    SAMPLED_INTERVAL: {
        'train': 5,
        'test': 1
    }
    
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              USE_ROAD_PLANE: False
              DB_INFO_PATH:
                - waymo_processed_data_v0_5_0_waymo_dbinfos_train_sampled_1.pkl

              USE_SHARED_MEMORY: False
              DB_DATA_PATH:
                - waymo_processed_data_v0_5_0_gt_database_train_sampled_1_global.npy

              PREPARE: {
                filter_by_min_points: [ 'Vehicle:5', 'Pedestrian:5', 'Cyclist:5' ],
                filter_by_difficulty: [ -1 ],
              }

              SAMPLE_GROUPS: ['Vehicle:15', 'Pedestrian:10', 'Cyclist:10']
              NUM_POINT_FEATURES: 5
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: True

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x', 'y']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.9, 1.1]
